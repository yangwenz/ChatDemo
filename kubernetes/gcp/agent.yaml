apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-agent
  namespace: sfr-ns-wenzhuo-yang
  labels:
    app: chat-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-agent
  template:
    metadata:
      labels:
        app: chat-agent
    spec:
      volumes:
        - name: sfr-home-pv-wenzhuo-yang
          persistentVolumeClaim:
            claimName: sfr-home-pvc-wenzhuo-yang
        - name: sfr-share-pv-wenzhuo-yang
          persistentVolumeClaim:
            claimName: sfr-share-pvc-wenzhuo-yang
      containers:
        - name: chat-agent
          image: "gcr.io/salesforce-research-internal/chatdemo-agent:v2"
          command: ["/opt/agent/run_celery.sh"]
          resources:
            limits:
              cpu: "16"
              memory: 64G
              nvidia.com/gpu: 1
          env:
            - name: REDIS_HOST
              value: redis-master
            - name: MODEL_CLASS
              value: "gptj"
            - name: MODEL_PATH
              value: "/export/share/wenzhuo/gpt-j-6B"
          volumeMounts:
            - name: sfr-home-pv-wenzhuo-yang
              mountPath: "/export/home"
            - name: sfr-share-pv-wenzhuo-yang
              mountPath: "/export/share"
      nodeSelector:
        cloud.google.com/gke-accelerator: nvidia-tesla-a100
        tolerations:
          - key: "gpu_num"
            operator: "Equal"
            value: "1"
            effect: "NoSchedule"
